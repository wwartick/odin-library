<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>

    <header>
        <h1> Library </h1>
    </header>

    <main>
        <div class="read-tracker">
            <p class="books-read">Books Read: 1</p>
            <p class="books-to-read">Books to Read: 1</p>
        </div>

        <div class="card-container"></div>

        <dialog>
            <form>
                <label for="title">Title of book</label><br>
                <input type="text" id="title" name="title" required minlength='1' maxlength="150" ><br><br>
                <label for="author">Author of book</label><br>
                <input type="text" id="author" name="author" required minlength='1' maxlength="40" ><br><br>
                <label for="pages">Pages of book</label><br>
                <input type="number" id="pages" name="pages" required min ="1" max="10000"><br><br>
                <label for="readStatus">Check box if read</label>
                <input type="checkbox" id="readStatus" name="readStatus"><br><br>
                <button class="modal-button cancel-button">Cancel</button>
                <button class="modal-button submit-button">Submit</button>
            </form>
        </dialog>

        <button class="add-book-button"> Add Book </button>

    </main>
    

    <footer> Made by William Wartick </footer>

</body>
  <script src="script.js"></script>
</html>
